<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>Gabrielle Perfume</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="body">
  <section class="perfume">
    <img src="images/image-product-desktop.jpg" alt="" class="perfume__img">
    <main class="perfume__des">
      <h2 class="perfume__title">perfume</h2>
      <h1 class="perfume__name">Gabrielle Essence Eau Da Parfum</h1>
      <p class="perfume__detail">A floral, solar and voloptous interpretation composed by Oliver POlge, Perfumer-Creator for the House of CHANEL</p>
      <p class="perfume__price">
        <span class="perfume__price--active">$149.99</span>
        <span class="perfume__price--deactive">$169.99</span>
      </p>
      <button class="btn">
        <a  class="btn__link" href="#">
          <img class="btn__icon" src="images/icon-cart.svg" alt="icon">
          <span class="btn__cart">Add to Cart</span>
        </a>
      </button>
    </main>
  </section>
</body>
</html>
